    코워크 서비스 이용약관

    제 1 장 일반 조건
    제 1 조 (목적)
    본 서비스 약관(이하 “약관”)은 코워크(이하 “회사”)에 접근
    또는 이용하거나, 혹은 그 서비스(아래 정의)를 이용하는 고객의 (이하 “고객”) 권리와 의무 및 기타 이에 관련한 사항을 명시하는
    것을 목적으로 합니다.
    제 2 조 (용어 정의)
    본 약관에서 사용하는 용어의 정의는 다음과 같습니다.
    ① “서비스”라 함은 서버, 스토리지, DB, 네트워크 등을 제공하는 인프라서비스와 IT 솔루션을 제공하는 솔루션서비스를 고객의
    단말에서 자유롭게 접근하여 이용할 수 있는 클라우드 컴퓨팅 서비스를 지칭합니다. 서비스는 각 개별서비스(이하
    ‘개별서비스’)로 구성되며, ‘고객’은 ‘회사’의 동의 하에 ‘개별서비스’를 선택하여 사용할 수 있습니다.
    ② “고객”이라 함은 ‘회사’의 서비스에 접속하여 본 약관에 따라 ‘회사’와 이용계약을 체결하고 ‘회사’가 제공하는 서비스를 이용하는
    개인 또는 법인, 공공기관 등을 말합니다.
    ③ “아이디(ID)”라 함은 고객의 식별과 서비스 이용을 위하여 고객이 정하고 회사가 승인하는 문자와 숫자의 조합 또는 고객의
    이메일 주소를 의미합니다.
    ④ “비밀번호”라 함은 고객이 설정한 아이디(ID)와 일치되는 고객임을 확인하고 비밀보호를 위해 고객 자신이 정한 문자 또는
    숫자의 조합을 의미합니다.
    ⑤ “크레딧”이라 함은 회사가 프로모션 등을 위하여 조건을 정해 특정 상품에 적용할 수 있도록 하는 요금제도를 말합니다.
    ⑥ “고객의 정보”라 함은 고객이 회사의 서비스에 저장하는 정보(『국가정보화기본법』 제 3 조 제 1호에 따른 정보, 개인인 경우에는
    개인정보와 신용정보를 포함합니다.)로써 고객이 소유 또는 관리하는 정보를 의미합니다.
    ⑦ “영업일”이라 함은 대한민국 내 위치한 시중 은행이 실제 영업하는 날을 의미합니다.
    ⑧ “코인”이라 함은 서비스 이용요금 납부를 위하여 고객이 선결제하여 보유하고 있는 결제수단을 의미합니다.
    ⑨ “파트너”라 함은 회사를 위하여 서비스의 판매를 대행하는 사업자로써 고객에 대한 기술지원, 장애대응, 과금관리, 계약관리 등
    고객이 서비스를 원활히 이용할 수 있도록 전반적인 운영・관리를 수행하는 사업자를 말합니다. 다만, “파트너”와 “고객”간에
    별도로 체결하는 계약이나 약정이 있는 경우, 그 계약관계에는 본 약관이 적용되지 않습니다.
    제 3 조 (약관의 게시 및 수정)
    ① 약관은 회사 웹사이트에서 확인 가능합니다. 약관은 고객이 회사의 서비스 웹사이트에
    접속 또는 이용할 때 그리고 서비스 계약(아래 제 5 조 제 1 항에서 정의한 바에 따름) 성립에 따라 제공되는 서비스에
    적용됩니다. 고객이 회사 서비스 웹사이트에 접속 또는 이용하기 위해서는 약관에 동의해야 합니다.
    ② 회사는 ‘약관의 규제에 관한 법률’, ‘정보통신망이용촉진 및 정보보호 등에 관한 법률’, ‘클라우드 컴퓨팅 발전 및 이용자보호에
    관한 법률’ 등 관련법을 위배하지 않는 범위에서 본 약관을 개정할 수 있습니다.
    ③ 회사는 회사의 서비스 웹사이트 내 수정 약관의 게시 등 합리적인 방법을 통해 약관을 수정할 수 있습니다. 이 때 회사는 약관
    수정 사항의 효력이 발생하기 최소 7 일 전에 효력 발생일과 자세한 내용을 명시하여 회사 서비스 웹사이트를 통해 이를
    공지합니다. 단, 수정 사항이 고객의 권리 및 의무와 관련해 불리하게 작용하는 경우 회사는 제7조 제1항에 명시된 바에 따라
    효력 발생일 최소 30 일 이전에 해당 고객에게 이를 통지합니다.
    ④ 회사가 전항에 따라 개정약관을 공지 또는 통지하면서 고객에게 30 일 기간 내에 의사표시를 하지 않으면 의사표시가 표명된
    것으로 본다는 뜻을 명확하게 공지 또는 통지하였음에도 고객이 명시적으로 거부의 의사표시를 하지 아니한 경우, 고객이 개정
    약관에 동의한 것으로 봅니다.
    ⑤ 고객이 개정약관의 적용에 동의하지 않는 경우 회사 또는 고객은 이용계약을 해지할 수 있습니다. 이 경우 회사는 고객에게
    서면, 전자우편 또는 이에 준하는 방법으로 해지 사유, 해지일, 환급 비용을 통지합니다.
    제 4 조 (약관에 명시되지 않은 사항)
    ① 본 약관에서 정하지 아니한 사항은 준거법, 규정, 상관습 및 서비스 웹사이트 내 개별서비스 운영정책(해당 시)에 따릅니다.
    오해의 소지를 피하기 위해 부연하자면, 회사는 각각의 개별서비스에 대한 별도 운영정책을 실시할 수 있습니다.
    ② 회사는 개별서비스에 적용될 사항을 정하여 개별 약관으로 운영할 수 있습니다. 개별 약관의 내용이 본 약관과 상충할 경우
    별도로 정한 바가 없다면 개별 약관이 우선 적용됩니다.
    ③ 개별 약관에 규정이 없는 경우 본 약관에 따릅니다.
    제 2 장 서비스 이용
    제 5 조 (서비스 이용의 신청)
    ① 서비스 이용 신청자(“신청인”)가 약관에 동의한 후 서비스 이용을 신청하고, 회사가 이에 승인을 함으로써 서비스
    이용계약(“서비스 계약”)이 성립합니다.
    ② 서비스 이용 신청 시 신청인은 실명과 실제 정보를 제공해야 합니다. 신청인이 불법적으로 가명을 사용하거나 거짓 정보를
    제공한 경우에는 약관에서 정한 권리를 누리거나 주장할 수 없으며, 회사는 서비스 계약을 해지할 수 있습니다.
    ③ 신청인이 서비스 신청 시 제공한 개인 정보는 준거법 및 규정, 회사의 개인정보보호 정책에 따라 보호됩니다.
    ④ 신청인이 민법상 미성년자인 경우 법정대리인(보호자)의 동의가 있어도 서비스 이용이 불가하며, 회사는 미성년자의 서비스
    신청을 거절할 수 있습니다. 고객은 서비스를 이용함으로써 미성년자가 아님을 회사에 확인합니다.
    제 6 조 (서비스 계약의 성립)
    ① 신청인이 상기 제 5 조에서 명시한 정보를 성실하고 정확하게 작성하면 회사는 특별한 사유가 없는 한 신청을 승인합니다.
    ② 신청을 접수한 이후 다음과 같은 사항에 해당하는 경우, 회사는 서비스 이용 신청 승인을 거부하거나 연기할 수 있으며 또는
    서비스 계약을 해지할 수 있습니다.
    1. 신청인이 실명을 사용하지 않았거나 타인의 명의를 이용한 경우
    2. 신청인이 거짓 정보를 제공하거나 회사가 요구하는 정보를 제출하지 않은 경우
    3. 신청인이 법률 위반 또는 불법 행위 등 부정한 용도로 서비스를 이용하려 하는 경우
    4. 신청인의 귀책 사유로 인해 신청의 승인이 불가하거나, 신청이 회사의 정책에 위반하는 경우
    5. 신청인이 회사에 대해 납부할 금액이 있는 경우
    6. 신청인이 서비스 이용요금(“이용요금”)를 체불하거나 부적절한 서비스 이용 내역이 있는 경우
    7. 그밖에 제 1 호에서 제 6 호까지에 준하는 사유로써, 승낙하는 것이 상당히 부적절하다고 판단되는 경우
    ③ 회사가 서비스 이용 신청을 거부하거나 연기할 것을 결정한 경우 신청인에게 이를 통지합니다.
    제 7 조 (고객에 대한 통지)
    ① 회사는 고객에 대한 개별 통지를 원칙으로 하며 회사가 고객에게 통지해야 하는 경우, 회사는 약관에서 별도로 명시하지 않는
    한 서비스 이용 신청 시 고객이 등록한 이메일 주소를 이용하여 통지합니다.
    ② 고객 전체에 통지해야 하는 경우, 회사는 상기 제 1 항에서 명시한 방식 대신 서비스 웹사이트에 7 일 이상 공지함으로써
    통지를 대신할 수 있습니다. 단, 고객의 권리 및 의무와 관련해 불리한 변경 사항을 통지하는 경우에는 본 조항이 적용되지
    않습니다.
    ③ 고객은 회사의 통지 사항을 수신할 수 있도록 연락처 정보(이메일 주소, 휴대폰 번호, 유선 전화번호 등)를 항상 최신 상태로
    유지할 의무가 있습니다. 연락처 정보가 업데이트 되어 있지 않아 고객에게 발생하는 불이익에 대해 회사는 어떠한 책임도
    지지 않습니다.
    제 8 조 (개별서비스의 유형 및 변경)
    ① 회사는 개별서비스의 종류, 세부 사항 및 가격뿐만 아니라 개별서비스의 이용약관, 개별서비스 운영 규칙 등을 포함한 세부
    사항을 서비스 웹 사이트에 게시합니다. 고객은 서비스 웹사이트에 게재된 세부 사항을 충분히 숙지하고 관련 정보를 바탕으로
    서비스를 신청해야 합니다.
    ② 서비스 웹사이트 상에 새로운 정보를 게재하거나 제 7 조에 따라 고객에게 통지하는 경우에 한해, 회사는 개별서비스의 형태
    또는 가격을 추가하거나 변경할 수 있습니다. 오해의 소지를 피하기 위해 부연하자면, 변경사항이 고객의 권리 및 의무에
    불리하게 작용할 수 있는 경우 고객은 제 7 조에 명시된 조건에 따라 이를 통지 받으며 제 3 조 제 5 항에 명시된 권리를
    보유합니다.
    ③ 서비스가 종료되는 경우 회사는 서비스가 종료되기 60 일 이전에 만료 또는 종료 사실을 통지합니다.
    제 9 조 (서비스 제공)
    ① 원칙적으로 회사는 하루 24 시간, 주 7 일의 서비스를 제공합니다. 단, 설비의 점검 등 회사가 필요한 경우 또는 설비의 장애,
    서비스 이용의 폭주 등 불가항력 사항으로 인하여 서비스 이용에 지장이 있는 경우 예외적으로 서비스 이용의 전부 또는
    일부를 제한할 수 있습니다.
    ② 서비스 제공에 필수적인 경우 회사는 정기점검을 실시할 수 있고 그 일정은 고객에게 통지하거나 서비스 웹사이트에 공지한
    바에 따릅니다.
    ③ 회사가 제공하는 인프라서비스를 이용하여 고객이 저장하는 정보 또는 데이터는 고객이 소유 또는 관리하며 회사는 고객의
    동의 없이 이에 접근하지 않습니다.
    제 10 조 (고객 계정 관리)
    ① 고객은 자신의 ID 및 비밀번호를 관리하고 제 3 자가 이용하지 못하도록 방지할 책임이 있습니다.
    ② 고객은 자신의 ID 및 비밀번호가 도용된 사실 또는 제 3 자가 이용한 사실을 알게 된 경우, 해당 사실을 회사에 즉시 이를
    알리고 회사의 가이드라인에 따릅니다.
    ③ 회사는 개인정보가 무단으로 공개 또는 유출될 위험이 있는 경우 또는 ID 가 회사 또는 회사 운영자와 연관되어 있는 것처럼
    오해되는 경우 ID 이용을 제한할 수 있습니다.
    ④ 본 조의 의무를 위반하여 발생하는 모든 책임은 고객에게 있습니다. 고객이 본 조의 의무를 위반하거나 회사 지침 또는
    가이드라인을 따르지 않아 발생하는 불이익에 대하여 회사는 책임을 지지 않습니다.
    ⑤ 회사는 개별 고객이 회사의 정책에 따라 보유할 수 있는 계정의 수를 제한할 수 있습니다. 상세한 내용은 서비스 홈페이지에
    공지한 바에 따릅니다.
    제 11 조 (고객 개인정보의 변경)
    ① 고객은 서비스 웹사이트의 개인정보 관리 페이지에서 언제든 개인정보를 확인하고 수정할 수 있습니다. 그러나, 기업 고객의
    이름, 개인 고객의 실명, 사업자 등록번호 또는 고유 ID 번호 등을 포함하되 이에 한정되지 않는 서비스 관리 상의 필수
    정보는 임의 수정이 불가합니다.
    ② 서비스 이용 신청이 제출된 이후 고객 정보가 바뀌면 고객은 서비스 웹사이트 상에서 정보를 수정하고 이메일 또는 기타
    방법을 통해 이를 회사에 알려야 합니다.
    ③ 고객이 회사에 제공한 개인정보가 정확하지 않거나 제 2 항의 변경사항을 회사에 알리지 않아 발생한 불이익에 대하여 회사는
    책임지지 않습니다.
    제 12 조 (양도 및 관련 고객 정보 변경)
    ① 어떠한 고객도 임의로 서비스 계약 상의 권리 및 의무 또는 본 계약에서 이용하는 기타 권리를 타인에게 이전하거나 양도,
    담보 설정 등으로 처분할 수 없습니다.
    ② 고객에게 상속, 합병, 분할의 사유가 발생하여 고객이 아닌 제 3 자(이하 “양수인”)가 고객이 회사와 맺은 서비스 계약에 따른
    법적 지위를 승계하는 경우 고객 및 양수인은 즉시 회사에 지위 승계를 입증할 수 있는 서류를 첨부하여 회사가 지정한
    방법과 절차에 따라 통지하여야 합니다.
    ③ 상기 제 2 항에 따른 고객 정보 변경의 경우, 양수인은 승계 이전에 약관 및 서비스 계약의 조건들을 완전히 이행할 책임이
    있습니다. 승계와 관련하여 문제가 발생하는 경우, 고객과 양수인이 연대하여 책임을 집니다.
    제 13 조 (회사에 의한 서비스 이용의 정지 또는 종료)
    ① 회사는 다음 각호의 사유에 해당하는 경우 사전 통지 없이 고객의 서비스 이용을 정지할 수 있습니다.
    1. 고객이 요금을 납부 월까지 납입하지 않은 경우(고객이 파트너에게 요금을 납입하지 않는 경우 포함)
    2. 안정된 서비스 운용을 저해할 수 있는 다량의 정보 전송, 광고성 정보를 전송 또는 매개하는 행위를 하거나 이러한 행위가
    발생하는 경우
    3. 고객 서버에서 실행중인 프로그램으로 인해 다른 고객 시스템의 운영에 피해가 발생하거나, 회사의 서비스 운영에 지장
    또는 장애가 발생한 경우 또는 그러한 피해 내지 지장, 장애가 발생할 위험이 있는 경우
    4. 고객이 서비스를 이용하여 운영중인 시스템과 관련하여 비정상 과다 트래픽이 발생하여 네트워크에 영향을 끼치는 경우
    5. 고객이 보안 업데이트를 서버에 적절히 설치하지 않음으로 말미암아 회사의 서비스 운영에 위험요소로 판단되는 경우
    6. 고객이 국가적 이익이나 공익에 반하는 목적을 위해 서비스를 이용하는 경우
    7. 고객의 서비스 이용이 관련 법령을 위반하거나 공공 윤리나 질서에 반하는 경우
    8. 고객의 행위가 타인의 명예를 손상시키거나 불이익을 초래하는 경우
    9. 고객이 이용중인 서버가 바이러스에 감염 또는 해킹되었거나 그러한 것으로 의심되는 경우
    10.서비스를 통해 고객이 처리하는 고객의 정보에 대해 제 3 자가 권리 침해를 주장하는 등 (이를 포함하되 이에 한정 짓지
    않음) 고객의 서비스 이용을 정지시킬 만한 법적 근거가 있는 경우
    11.법적 절차에 따라 정부기관이 서비스의 일시적 이용 정지를 요청 또는 명령하는 경우
    12.고객이 회사가 서비스 이용을 위해 정한 조건, 서비스 이용과 관련하여 고지한 제약 또는 제한 사항을 회피하는 방식(예를
    들면, 무료로 서비스를 이용하거나 특가 혜택을 받기 위하여 복수의 회사 계정을 생성하거나 필수 설치 프로그램을 무단
    삭제하는 등)으로 본건 서비스에 접근하거나 사용하는 경우
    13.기타 관련 법령이나 회사가 정한 이용약관, 이용조건에 위배되는 경우
    ② 상기 제 1 항에 따른 사유로 인해 고객의 서비스 이용을 정지시키는 경우, 회사는 해당 고객에게 정지 사유, 이용 정지 기간 및
    공식적인 이의 제기 수단을 통지합니다. 회사는 제 1 항과 관련한 사유가 제거되거나 더 이상 유효하지 않은 경우 지체 없이
    고객의 서비스 이용 권리를 회복시킵니다.
    ③ 이용 정지 사유가 계속해서 존재하는 경우 회사는 해당 서비스 계약을 해지할 수 있습니다. 이 경우 회사는 제 7 조에 명시된
    방법에 따라 고객에게 통지합니다. 고객이 파트너에게 계속하여 요금을 납입하지 않는 경우에는 파트너가 증빙을 갖추어 계약
    해지를 요청할 경우에도 동일합니다.
    ④ 회사는 본 조에서 기술된 사유로 인해 서비스가 정지된 기간 동안 발생한 요금을 청구할 수 있습니다.
    제 14 조 (서비스 중단)
    ① 다음에 해당하는 경우 회사는 서비스 제공을 중단할 수 있습니다.
    1. 서비스 제공과 관련된 회사와 제 3 자간의 계약의 종료/해지, 설비 수리 및 기타 유지보수 작업 등 불가피한 사유가 발생한
    경우
    2. 국가적 비상사태, 설비 결함 또는 서비스 이용 급증 등으로 정상적인 서비스 운영에 장애가 발생할 위험이 있는 경우
    3. 천재지변 등 불가피한 사유로 인해 회사가 실질적으로 안정적인 서비스를 제공할 수 없는 경우
    4. 전기통신 서비스 제공업체(전기통신사업법에 명시)가 통신 서비스를 중단한 경우
    ② 회사는 상기 제 1 항 제 1 호에 명시된 사항에 해당하는 경우 고객에게 사전 통지하며 서비스 접속화면이나 서비스 웹사이트
    상에 게재함으로써 서비스 중단을 공지할 수 있습니다. 단, 회사가 통제할 수 없는 사유로 인한 서비스의 중단(회사의 고의,
    과실이 없는 설비 장애, 시스템 장애 등)으로 인하여 사전 통지가 불가능한 경우에는 그러하지 아니합니다
    ③ 회사는 상기 제1항 제2호, 제3호, 제4호에 명시된 사항에 대해서는 사전 통지 없이 해당 서비스를 일시 중단할 수 있습니다.
    제 15 조 (고객에 의한 서비스의 중지 또는 해지)
    ① 고객이 서비스 계약을 중지하거나 해지하기 원하는 경우, 서비스 웹사이트에 게시한 절차와 방법을 통해 회사에게 이를
    통지해야 합니다. 회사는 정상적인 조건 하에서 고객이 요청한 날짜에 중지 일정에 따라 서비스를 중지시키거나 서비스 계약을
    종료합니다. 그러나 고객이 계약 해지를 요청한 날 납부해야 할 이용 요금이 남아 있다면, 해당 고객이 이용 요금을 납부
    완료한 후에야 해지 절차를 진행할 수 있습니다.
    ② 서비스 이용 기간 중에 고객이 잠정적으로 서비스 계약을 중지하고자 하는 경우, 허용 가능한 중지 기간, 중지 기간 중 이용
    요금, 중지 조건, 그리고 중지의 효력 등의 문제는 서비스 웹사이트에 게시된 세부 사항에 따릅니다.
    ③ 고객이 상기 제 2 항에 명시된 서비스 이용 중지 사유의 일부에 해당하여 서버 이용을 중지하는 경우(“서버 중지”), 서비스는 한
    번에 최대 90 일까지, 12 개월 동안 누적 일수 180 일까지 중지될 수 있습니다. 고객이 서버를 이용하지 않은 상태로 회사의
    명시적 동의 없이 최대 기간을 초과한 경우, 회사는 고객에게 통지한 후 서버를 반납 처리(회수)할 수 있습니다. 이 경우
    서버에 저장된 고객 데이터는 회사에 30 일 간 백업된 후 삭제됩니다. 고객은 앞서 언급한 저장 기간 이내에 한하여 서버 및
    데이터 복구 재사용을 요청할 수 있습니다. 서버 중지가 가능한 서버 타입 및 중지 기간 동안 발생하는 이용 요금에 대한
    정보는 서비스 웹사이트에 게시된 바에 따릅니다.
    ④ 고객은 서비스 이용 기간 동안 사용해온 서버에 저장된 데이터를 서비스 계약 해지 이전에 직접 백업해야 합니다. 회사는
    서비스 계약 해지와 동시에 고객의 모든 자원(서버 등) 및 자료를 삭제합니다. 삭제된 자원과 자료는 어떠한 이유로든
    복구되지 않습니다.
    제 16 조 (회사의 서비스 이용계약의 직권 해지)
    ① 다음에 해당하는 경우, 회사는 고객과 추가 협의 없이 고유 재량으로 서비스 계약을 해지할 수 있습니다.
    1. 고객이 서비스 계약에 명시된 기간 내 미납 이용 요금과 관련하여 적절한 조치를 취하지 않는 경우
    2. 서비스 이용 신청서에 기입한 정보가 거짓으로 판명되는 경우
    3. 고객이 회사의 서비스 운영을 고의적으로 방해하여 회사에 손실을 입히는 경우
    4. 고객이 회사의 서비스를 가상 화폐 채굴 용도로 이용하는 경우
    5. 제 26 조(고객의 의무)에서 정한 고객의 의무를 위반하고 있으며, 회사의 해소 요구에 대하여 상당한 기간 동안 적절한
    조치를 취하지 않고 있는 경우
    6. 제 13 조(이용의 정지)에 대한 회사 또는 파트너의 해소 요구에 대하여 상당한 기간 동안 적절한 조치를 취하지 않고 있는
    경우
    7. 고객의 서비스 이용 목적 및 방법이 국내 및 국제법을 위반하여 정부 기관이 적법한 절차를 통해 해당 서비스 종료를
    요청하는 경우
    8. 1 년간 서비스를 이용하지 않은 '고객'의 개인정보 보호를 위하여 해당 정보의 삭제가 필요한 경우
    ② 상기 제 1 항 제 1 호, 제 2 호, 제 4 호 또는 제 5 호의 경우, 회사는 고객에게 명시된 기간 내 문제 해결을 요청할 수 있습니다.
    그럼에도 불구하고 고객이 문제 해결에 필요한 조치를 취하지 않는 경우 회사는 서비스 계약을 종료할 수 있습니다.
    ③ '서비스 계약' 후 1 년간 이용 내역이 없는 '개별 서비스'의 경우, 고객 통지 후 해당 '개별 서비스'에 대한 계약을 해지 할 수
    있습니다. 다만, 이 경우 고객 사전 통지는 제 7 조에 정한 방식으로 진행합니다.
    제 17 조 (스팸 메일 발신자에 대한 이용 제한)
    ① 이용 고객이 스팸 메일 발송(용어의 목적상, 메일 수신을 거부하는 수신인의 분명한 의사에 반하여 일방적으로 전송 또는
    게시함으로써 수익을 창출하고자 하는 광고성 정보를 “스팸”으로 분류합니다)과 관련하여 다음에 해당하는 경우 회사는
    서비스를 제한하거나 서비스 계약을 해지할 수 있습니다.
    1. 한국방송통신위원회 또는 한국인터넷진흥원이 고객의 스팸 발송 행위를 감지하여 이용 중단을 요청하는 경우
    2. 고객이 대량 스팸을 발송하고 서비스 시스템 장애를 유발한 경우, 또는 이 같은 장애가 발생할 소지가 있는 경우
    3. 스팸 수신인이 자신의 주소 삭제를 요청했음에도 스팸을 계속 발송하는 경우
    ② 회사가 스팸 불만 접수에 대한 조치와 관련하여 요청을 했음에도 불구하고 고객이 요청에 응하지 않은 경우, 수신인의 분명한
    거부 의사에 반하여 일방적으로 상업적 목적의 광고성 정보를 발송 또는 게시한 행위에 대하여 고객은 민형사상의 법적
    책임을 지게 됩니다.
    제 3 장 이용요금 및 관리
    제 18 조 (서비스 이용요금)
    ① 회사는 이용요금 및 그 변경사항을 서비스 웹사이트상에 게시합니다.
    ② 서비스는 크게 약정제 서비스와 시간제 서비스로 구분됩니다.
    ③ 특별한 사유가 있지 않는 한 서비스 계약 기간 동안 이용요금이 변경되더라도 변경된 이용요금은 서비스 계약 기간 전체에
    걸쳐 소급 적용되지 않습니다.
    ④ 회사는 서비스 이용 시 활용할 수 있는 크레딧 또는 코인(이하 “크레딧 등”)을 고객 상대로 발행할 수 있습니다. 이때 “크레딧
    등”의 활용 조건 및 기타 운영 정책 등 “크레딧 등”에 대한 세부사항은 서비스 웹사이트에 게시한 바에 따릅니다.
    제 19 조 (서비스 이용 요금 산정 및 정산)
    ① 서비스 이용요금은 매월 1 일부터 말일까지 월별로 산정되어 청구됩니다.
    ② 월 중간에 서비스 이용이 개시되는 경우 개시일부터 개시일이 속한 해당 월의 말일까지의 서비스 이용요금은 일할 계산됩니다.
    제 20 조 (해지 수수료)
    ① 합의된 계약 기간이 있는 서비스 계약이 제 13 조 제 3 항, 제 15 조 또는 제 16 조, 또는 기타 고객의 사유로 해지되는 경우,
    고객은 해지 수수료를 회사에 납부해야 합니다. 해지 수수료는 개별서비스의 이용약관 또는 운영 정책 등에서 별도로
    안내됩니다.
    ② 다음에 해당하는 경우, 고객은 전항의 해지 수수료를 납부하지 않고 서비스 계약을 해지할 수 있습니다.
    1. 회사의 귀책 사유로 인해 누적 서비스 장애가 한 달 동안 72 시간을 초과한 경우
    2. 회사의 귀책 사유로 인해 1 시간 이상 지속되는 서비스 장애가 한 달 동안 5 회 이상 발생한 경우
    제 21 조 (이용요금 납부 및 청구)
    ① 회사(파트너 포함, 본 조에서는 이하 동일)는 이용요금 발생 해당 월의 다음 달에 고객에게 청구서를 발행하며, 고객은 회사가
    사전에 명시한 지급기일 당일 또는 그 이전에 청구된 금액을 납부해야 합니다.
    ② 서비스 이용에 대한 이용요금 납입 수단은 다음 각 호와 같습니다.
    1. 회원 가입 유형이 국내(대한민국) 사업자인 경우 : 신용카드, 계좌이체, 전용가상계좌 중 선택.
    2. 제 1 호 외의 회원 가입 유형인 경우 : 신용카드.
    ③ 회사는 고객이 이용요금 지급기일 최소 5 일 전에 서비스 이용요금 청구서를 받을 수 있도록 사전에 발송합니다.
    ④ 고객이 지급기일 내에 이용요금을 납부하지 않는 경우, 회사는 이메일을 통해 미납 이용요금에 대한 통지를 합니다. 미납
    이용요금에 대해서는 가산금(매월 미납 금액의 1.5%)이 추가되어 재청구됩니다.
    ⑤ 고객이 다음 달 말일까지 이용요금을 납부하지 않는 경우, 회사는 약관에 명시되고 서비스 웹사이트에 게시된 절차와 방법에
    따라 서비스를 해지할 수 있습니다.
    제 22 조 (이용요금 납입의 책임)
    고객은 서비스 이용요금을 납입할 책임이 있습니다. 단, 고객이 이용요금 납입 책임자를 지정한 경우 고객과 이용요금 납입
    책임자가 이용요금 납입에 대해 연대책임을 집니다. 이 경우 고객은 납입 책임자의 책임 확인서를 제공하여야 합니다.
    제 23 조 (청구서에 대한 이의제기)
    ① 고객이 청구된 이용요금에 동의하지 않는 경우, 고객은 서면 또는 이메일을 통해 회사 또는 파트너에 대해 공식적으로 이의를
    제기할 수 있습니다.
    ② 회사 또는 파트너는 제 1 항의 공식 이의제기 문서를 접수한 이후 7 영업일 이내에 검토하여 고객에게 그 결과를 알립니다.
    상기 언급한 이의제기와 관련한 결과를 정해진 기간 내에 고객에게 통지하지 못하는 경우, 회사 또는 파트너는 고객에게 지연
    사유를 통지합니다.
    제 24 조 (이용요금의 환불)
    ① 회사 또는 파트너는 고객이 납부한 이용요금에 과오납이 있는 경우 과오납된 요금액을 고객의 다음 달 이용 요금에서 상계할
    수 있습니다.
    ② 제 1 항의 상계 이전에 고객이 과오납금액에 대하여 환불을 요구하는 경우 회사 또는 파트너는 고객에게 해당 금액을
    반환합니다.
    제 4 장 계약당사자의 의무
    제 25 조 (회사의 의무)
    ① 회사는 안정적이고 지속적인 방식으로 고객이 요청하는 서비스를 제공하기 위해 노력합니다.
    ② 서비스의 정상 운영에 지장을 주는 장애가 발생하는 경우, 회사는 실행할 수 있는 최대한 빨리 정비 또는 복구하고 서비스를
    안정적으로 운영하는데 최선을 다합니다.
    ③ 회사는 고객이 제기한 의견이나 불만을 공정하게 즉시 또는 기간 내에 처리하며, 회사가 정한 절차에 따릅니다.
    ④ 서비스를 원활히 운영하기 위하여 회사는 서비스 웹사이트에 게시된 개인정보보호정책에 따라 고객 개인정보를 수집하고
    보관할 수 있습니다. 회사는 고객의 동의 없이 고객의 개인정보를 제 3 자에게 제공하지 않습니다. 단, 관련법 및 규정에 따라
    조사의 목적 등으로 법원 또는 기타 사법 기관이 발행하는 영장 등을 통해 고객 개인정보 제공을 요청 받을 경우는 예외로 할
    수 있습니다.
    ⑤ 회사는 이용약관에 벗어난 목적으로 서비스와 관련한 고객의 정보에 접근하거나 데이터를 처리하지 않습니다. 다만 장애 처리,
    고객의 정보 보호 등 원활한 서비스 제공을 위하여 접근이 필요한 경우 고객의 정보에 접근, 내용을 파악할 수 있습니다.
    ⑥ 회사는 제 5 항에 따라 파악한 고객의 정보에 대하여 원활한 서비스 제공을 위하여 삭제, 변경 등 데이터 처리가 필요한 경우
    고객의 동의를 받습니다. 다만, 고객의 동의가 없거나 동의를 하지 않더라도 회사의 서비스 운영 및 다른 고객의 서비스
    이용에 방해가 되는 경우 회사는 해당 고객의 서비스 이용을 정지할 수 있으며, 그 절차는 제13조 제 2항 이하에서 정한 바에
    따릅니다.
    제 26 조 (고객의 의무)
    ① 고객은 명시된 지불기일 또는 그 이전에 이용요금을 납부해야 합니다.
    ② 고객은 회사의 서비스 운영 또는 다른 고객의 서비스 이용을 방해하거나 제3자의 권리를 침해해서는 안됩니다. 이와 관련하여
    회사는 서비스 웹사이트에 고객의 불법행위 등을 회사에 알리거나 신고할 수 있는 메뉴를 설치하여 운영할 수 있습니다.
    ③ 고객은 서비스를 통해 운영하는 사이트 또는 게시판 등을 음란 정보, 불법정보, 유해정보, 불법도박정보 등을 유통, 게재,
    링크하기 위한 목적으로 사용할 수 없으며, 법률상의 불법적인 행위를 할 수 없습니다. 또한 고객이 서비스를 이용하여
    취급하는 서비스 및 정보 등 고객의 정보와 관련한 소유∙관리 등 일체의 책임은 고객 본인에게 있습니다.
    ④ 서비스를 이용하여 제 3 자의 개인정보를 처리, 관리, 이용 또는 이에 접속하는 경우, 고객은 관련법 및 규정을 준수하여 해당
    개인정보를 관리하고 보호해야 하며, 회사는 이와 같은 행위로 인해 발생하는 제 3 자의 정보 유출 등을 포함하되 이에
    한정되지 않는 결과, 손실 또는 손해에 대하여 책임을 지지 않습니다.
    ⑤ 고객은 서비스를 통해 자신이 운영 중인 서버가 침입자로부터 안전하게 보호받을 수 있도록 시스템 운영과 관련한 정기적인
    보안 업데이트를 해야 합니다. 고객이 별도로 시스템 보안 서비스와 관련한 계약을 회사와 체결한 경우를 제외하고는, 회사는
    발생한 보안 사고에 대하여 책임을 지지 않습니다. 회사는 고객의 서비스 이용 관련 보안조치를 위해 보안관제업무를 수행할
    수 있으며, 이를 위해 고객 정보에 접근∙ 내용을 파악하여 그 결과를 고객에게 통보하고 보안성 강화조치를 요구할 수
    있습니다. 고객은 회사의 보안성 강화 요청에 응해야 합니다.
    ⑥ 고객은 서비스를 통해 고객이 운영하는 서버, 소프트웨어 프로그램 등에 대한 권리를 모두 보유 또는 획득해야 하며, 관련하여
    발생하는 저작권 문제 등에 대해 전적으로 책임을 져야 합니다..
    ⑦ 고객이 서비스를 통해 불법 소프트웨어 또는 스팸 메일을 배포 또는 발송하여 다른 고객 또는 제 3 자에게 피해를 준 경우,
    회사는 이에 대한 책임이 없으며 해당 고객은 회사를 면책 시키고 의무, 손실, 손해배상, 회사를 상대로 제기되는 소송
    등으로부터 회사가 피해를 입지 않도록 해야 합니다.
    ⑧ 고객은 서비스, 여타 컴퓨터 코드, 파일, 또는 프로그램의 안정적인 운영을 방해하거나 파괴시키는 소프트웨어 바이러스를
    포함하는 데이터를 게시 또는 전송해서는 안됩니다.
    ⑨ 고객은 준거법, 약관, 회사의 서비스 웹사이트와 지침에 명시되어 있는 가이드라인과 예방조치 등을 완벽하게 숙지하고
    체득하여 준수할 의무가 있습니다. 고객은 회사의 업무에 방해되는 행위를 하여서는 안됩니다.
    ⑩ 고객은 서비스를 이용하면서 취급하는 데이터를 백업하고 저장할 의무가 있으며 데이터 관리 소홀로 인한 손실이 발생한 경우
    이에 대한 책임을 져야 합니다. 단, 회사가 제공하는 별도의 백업 서비스를 신청하고 이용하는 고객의 경우 백업 서비스
    조항에 명시된 범위 내에서 회사가 데이터 관리 소홀에 대한 책임을 집니다.
    ⑪ 고객은 회사의 동의없이 제 3 자에게 서비스를 재판매 혹은 재임대할 수 없습니다.
    ⑫ 회사의 서비스 웹사이트에 포함된 모든 콘텐츠[텍스트, 그래픽, 로고, 버튼 아이콘, 이미지, 오디오 클립, 디지털 다운로드,
    데이터 컴필레이션(data compilations) 및 소프트웨어 등]는 회사 또는 그 콘텐츠 제공자의 자산이며, 저작권법 등 관련 법령에
    의해 보호됩니다. 고객은 회사와의 별도 합의가 있거나 회사의 명시적인 서면 동의가 있는 경우를 제외하고, 콘텐츠의 전부
    또는 일부를 상업적 목적으로 복제, 복사, 사용할 수 없으며, 다운로드 또는 변경하거나 재판매를 하여서는 안됩니다. 또한,
    고객의 콘텐츠 사용권한에는 데이터 마이닝, 로봇이나 이와 유사한 데이터 수집 및 추출 도구의 사용이 포함되지 않습니다.
    제 5 장 손해배상
    제 27 조 (회사의 손해배상)
    ① 회사는 회사의 귀책사유로 인하여 "개별 서비스"에 대하여 회사가 보장한 서비스 수준을 달성 및 유지하지 못한 경우에 "개별
    서비스" 별로 정해진 서비스 수준 약정(이하 “SLA”)에 따라 배상을 진행합니다. “개별 서비스”에 대한 “SLA”가 회사측 사정으로
    정해져 있지는 않은 경우에는 Server 서비스의 “SLA”를 준용하되, 손해배상 수준은 아래의 내용에 따릅니다.
    월 가용률 서비스 크레딧
    99.0% 이상 ~ 99.9% 미만 월 이용요금의 10%
    95.0% 이상 ~ 99.0% 미만 월 이용요금의 25%
    95.0% 미만 월 이용요금의 100%
    ② 고객이 “개별 서비스”를 이용하지 못함으로 인한 회사의 배상책임은 “SLA”에서 정한 것에 한정되며, 고객의 기대이익과 같은
    간접적/부수적인 손실에 대하여는 회사가 책임을 부담하지 않습니다.
    ③ 본 조항은 회사의 서비스를 유료로 이용하는 고객에게만 적용되며, 무료 서비스 또는 이벤트 등으로 서비스를 무료로 이용하는
    고객에게 발생한 손해에 대해서는 회사가 책임지지 않습니다.
    제 28 조 (고객의 손해배상)
    ① 고객은 다음과 같은 사유로 분쟁이 발생하는 경우 회사, 계열사, 각각에 해당하는 임직원, 대리인, 협력사 및 라이선스
    사용허가권자를 면책시키고 방어하며, 이들이 피해를 입지 않도록 하는데 동의합니다.
    1. 고객이 약관, 준거법 및 규정 위반 또는 침해
    2. 회사가 약관 위반으로 의심되는 것을 조사하거나 약관 위반이 발생한 것으로 판단하여 취하는 조치
    ② 고객이 회사에 대하여 손해를 배상하게 되는 경우 회사의 법률 비용, 경비 그리고/또는 상기 명시한 청구에서 비롯되는
    손해배상액을 포함하되 이에 한정되지 않습니다.
    ③ 회사가 고객에 대해 손해배상을 청구하는 경우의 절차에 관해서는 제 27 조의 규정을 준용합니다.
    제 29 조 (법적 책임 제한)
    ① 다른 규정에도 불구하고, 다음에 해당하는 경우 그것이 예측 가능한 상황이라 할지라도 회사는 계약 상이든 불법 행위(과실
    포함) 상이든 이와 관련하여 발생하는 어떠한 손실이나 손해에 대하여 준거법이 허용하는 최대한의 범위 내에서 책임을 지지
    않습니다.
    1. 천재지변이나 전쟁 등 불가항력에 의한 경우
    2. 고객의 고의(미필적 고의 포함), 부작위 또는 과실에 의한 경우
    3. 회사 이외의 서비스 제공업체가 제공한 통신 서비스에 대한 장애
    4. 회사가 고의 또는 중과실로 서비스를 중단한 경우를 제외하고, 서비스 진단 등 부득이한 사정으로 인해 사전 공지 후
    서비스를 중단한 경우
    5. 회사가 제 9 조에 따라 사전 통지 또는 공지된 정기 점검 실행을 위해 서비스를 중단한 경우
    6. 고객의 이용이 서비스 계약에서 정의하는 서비스 범위를 초과하는 경우
    7. 고객이 서비스에 게시한 정보의 부정확, 부적법함 등으로 인해 고객 자신 또는 제 3 자에게 손해가 발생한 경우
    8. 고객의 시스템 보안 관리 소홀로 인하여 침해가 발생한 경우
    9. 국가적 비상사태, 전국적 네트워크 장애, 또는 이에 상응하는 불가항력으로 인해 서비스가 중단된 경우
    10.서비스를 이용하는 고객의 시스템에서 발생한 사고의 확산을 방지하기 위해 서비스가 중단되는 경우
    11.회사가 관련 법령에 따른 보호조치를 취하였음에도 외부로부터의 불법적 침해로 인해 서비스 장애가 발생한 경우
    12.고객의 정보시스템에서 발생한 사고의 확산을 방지하기 위해 서비스가 중단되는 경우
    13.회사 서비스 상에 고객이 임의로 설치한 장비, 소프트웨어, 애플리케이션 또는 OS 에서 장애가 발생하는 경우
    14.고객이 무료 서비스를 이용하는 경우
    ② 계약 또는 불법행위(과실 포함), 기타에서 비롯되는 모든 손해, 손실 및 소송 사유에 대하여 회사가 책임지는 최대 누적 배상
    금액은 (A) 본 조건 하에서 발생한 소송 사유의 요인이 되는 상황의 발생일 직전 6 개월 내 서비스 이용을 위해 고객이 회사에
    납부한 총 합계 금액, 그리고 (B) 미화 1 천 달러 중에서 큰 금액입니다. 법적 책임 제한은 어떠한 종류이든(본 약관 상의 본
    조항 및 기타 조항 포함) 회사와 계열사 그리고 이들의 승계인 및 양수인의 이익에 부합하기 위함입니다.
    ③ 회사는 특별, 직접, 간접, 징벌적, 부수적, 결과적 손해 또는 이익 손실, 저축 상의 손실, 영업 방해, 정보의 손실 등을 포함하되
    이에 한정 짓지 않는 사유로 인한 어떠한 손해(계약 또는 불법 행위 또는 기타 서비스와 관련하여 발생한 모든 기타 손해)에
    대하여 책임을 지지 않습니다.
    제 30 조 (준거법 및 사법 관할)
    ① 약관은 법률 상충의 원칙 및 고객 소재지와 상관 없이 대한민국 법률의 적용을 받습니다.
    ② 고객과 회사는 서울중앙지방법원의 독점적 사법권과 재판관할권에 영구히 동의하며, 이에 대한 사법권, 재판관할권의 불편함에
    대한 이의권을 포기합니다. 전항에도 불구하고, 서울중앙지방법원의 판결 및 판시 사항은 고객 또는 회사 소재지의 어느
    법원에서나 집행이 가능합니다.
    제 31 조 (책임 면제 조항)
    ① 준거법에서 허용하는 최대 한도 내에서, 서비스는 “있는 그대로,” “유효한” 범위에서 제공되며, 회사는 조건, 품질, 내구성,
    수행능력, 정확성, 신뢰성, 상업성 또는 특별 목적에 대한 적합성, 그리고 침해 방지, 또는 원활한 서비스, 오류 방지, 유해
    요소 방지, 보안, 또는 기능이나 데이터의 손해나 손실 유발 방지 등을 포함하되 이에 한정 짓지 않는 내용에 대하여
    암시적으로나 명시적으로 일체의 보장을 하지 않습니다.
    ② 회사는 준거법에서 허용하는 최대 한도 내에서 서비스가 제공하는 정보의 유효성, 정확성, 신뢰성, 품질, 안정성, 완전성 또는
    현재성을 대표 또는 보장하지 않습니다.
    일부 관할지에서는 묵시적 보증의 배제나 묵시적 보증의 유효기간 제한을 허용하지 않으므로, 위 배제나 제한이 고객에게
    적용되지 않을 수 있습니다.
    제 32 조 (분리 규정)
    만약 어떤 조항이 법원 또는 관할 재판소에 의해 무효 또는 집행 불가하다고 판단되더라도, 그 나머지 조항들의 집행 가능성은
    이에 영향 받지 않고 여전히 유효하며 강제력을 갖습니다.
    제 33 조 (권리 불포기 조항)
    고객의 약관 위반과 관련하여 회사가 권리 실행이나 조치를 취하지 않았다고 하더라도, 이후 결과적으로 또는 유사하게 발생하는
    행위에 대해 회사가 약관의 권리 및 해당 권리 실행을 포기하는 것으로 간주되지는 않습니다.
    제 34 조 (무역 법규 준수)
    고객이 서비스를 구매 및/또는 이용하기 위한 조건으로서, 고객은 EU Dual Use Export Controls, US Export Administration
    Regulations, International Traffic in Arms Regulations, 국제 및 국가별 경제 제재 프로그램을 포함하여 해당되는 모든 데이터의
    보호, 수입, 재수입, 제재, 안티 보이콧, 수출 통제 법규 및 국가별 수출 통제 제도를 준수하기로 합의합니다. 오해의 소지를
    피하기 위하여 부연하자면, 고객(해당되는 경우에는 그 최종 사용자)은 고객의 정보의 전송 및 처리, 앞서 언급한바 있는 회사의
    최종 사용자를 대상으로 한 고객의 정보의 활용을 포함하여, 고객이 서비스를 사용하기로 선택하는 방식과 관련된 준수에
    전적으로 책임이 있습니다. 고객이나 최종 사용자가 업로드한 모든 고객의 정보는 회사의 전세계에 위치한 서버에서 호스팅 될 수
    있으므로, 고객은 관련된 무역 제한 목록에 나열된 정보를 업로드할 수 없으며 최종 사용자가 금지된 정보를 업로드 하지 못하게
    할 책임이 있습니다. 고객은 UN 안정보장이사회, 미국 국가 안전보장 회의, 미국 정부(예: 미국 정부기관의 유럽연합 특별 지정
    국가 목록 및 기타 해당 국가의 해외 제재 조치 회원국 목록) 및 이에 국한되지 아니한 기관의 제재 대상 목록에 명시되지
    않았음을 확인하고 보증합니다.
    제 35 조 (언어)
    본 약관 상 회사가 게시하거나 통지하는 모든 의사교환 수단은 국문으로 합니다. 이 경우 회사는 이용자의 편의를 위하여 국문과
    함께 영문 번역문을 제공할 수 있습니다. 단, 회사가 본 약관에 대한 영문 번역문을 제공하거나 게시 또는 통지를 함에 있어 영문
    번역문을 제공하는 경우, 국문본과 영문 번역문 사이의 여하한 불일치 사항에 대해서는 국문본이 우선합니다.
    그럼에도 불구하고 고객은 회사에 대한 의사교환 수단으로써 국문 또는 영문을 선택하여 진행할 수 있습니다.
    부가 조항 - EU 지역 고객용
    본 부칙(“부칙”)은 EU 의 영토 및 소유지에 위치 또는 거주하거나 EU 지역 서비스에 접속하는 고객들에게만 적용됩니다.
    부칙은 약관의 일부이며 약관을 조건으로 합니다. 부칙에 명시되어 있는 한, 약관의 내용과 부칙이 불일치하는 경우 부칙이
    우선합니다. 부칙에서 별도로 정의되어 있지 않은 용어의 정의는 약관에 따릅니다.
    (1) 제 3 조 제 3 항은 다음과 같이 수정 및 대체되어 완전한 의미를 갖습니다.
    약관을 수정하고자 할 경우, 회사는 효력 발생일 최소 30 일 이전에 제 7 조 제 1 항에 따라 고객들에게 이에 대한 통지를
    합니다. 수정 통지에는 제 4 항과 제 5 항에 명시된 고객의 거절할 권리 및 그로 인한 결과에 대한 내용이 포함됩니다.
    (2) 제 6 조 제 2 항은 다음과 같이 수정 및 대체되어 완전한 의미를 갖습니다.
    다음에 해당하는 경우, 회사는 서비스 이용 승인을 거부하거나 지연할 수 있습니다. 단, 서비스 계약이 체결된 이후 해당
    사실을 알게 된 경우, 회사는 제 16 조에 따라 서비스 계약을 해지할 수 있습니다.
    1. 신청인이 실명을 사용하지 않거나 타인의 명의를 도용한 경우
    2. 신청인이 거짓 정보를 제공하거나 회사가 요구하는 정보를 제출하지 않은 경우
    3. 신청인이 법률 위반이나 기타 불법행위 등 적법하지 않은 목적으로 서비스를 이용하려는 경우
    4. 신청인의 사유로 신청이 승인되지 않거나 회사 정책에 위배되는 경우
    5. 신청인이 회사에 납부할 금액이 있는 경우
    6. 신청인이 서비스 이용 요금을(“이용 요금”) 연체하거나 서비스의 부적절한 이용 이력이 있는 경우
    7. 상기 조항과 관련하여 신청 승인이 부적절하다고 명확히 보여지는 기타 사유가 있는 경우
    (3) 제 8 조 제 3 항은 다음과 같이 수정 및 대체되어 완전한 의미를 갖습니다.
    회사는 (i) 무료로 고객에게 제공되는 모든 서비스, 및 (ii) 유료로 고객에게 제공되는 모든 서비스에 대하여, 언제든지 전체
    또는 그 일부를 변경하거나 중단할 수 있습니다. 단, 유료 서비스의 경우 (a) 기존 서비스 계약 기간 동안 회사는 해당
    서비스 계약의 일부인 서비스를 중단하지 않으며, (b) 변경으로 인해 기존 서비스 계약의 기능 또는 성능이나 보안 수준을
    저하시키지 않는다는 것이 전제되어야 합니다. 서비스가 중단되는 경우, 회사는 서비스가 중단되기 60 일 이상 이전에
    서비스 중단 및 종료에 대하여 공지합니다.
    (4) 제 9 조 제 1 항은 다음과 같이 수정 및 대체되어 완전한 의미를 갖습니다.
    회사는 제 27 조에서 합의한 가용률에 상응하는 기간 동안 서비스를 제공합니다. 이 기간을 초과하는 서비스 가용성은
    서비스에 포함되지 않으며 회사는 이러한 초과 기간에 대해서는 서비스 제공 의무가 없습니다. 전문에도 불구하고,
    불가항력으로 인해 서비스가 적절하게 이용되지 못한 경우 회사는 이에 대해 책임지지 않습니다.
    (5) 제 13 조, ①항은 다음과 같이 수정 및 대체되어 완전한 의미를 갖습니다.
    회사는 다음과 같은 경우에 고객의 서비스 사용권한을 해지하거나 중지할 수 있습니다. 단, 회사가 고객에 대해 다음
    사유의 치유를 최고했음에도 불구하고 고객이 최고일로부터 10 일 이내에 해당 사유가 되는 상황을 해소하지 못한 경우에
    한합니다. 그럼에도 불구하고 회사의 최고가 법 위반이거나 손해가 예상되는 경우와 같이 회사의 최고가 비합리적인
    경우에는 최고 없이 해지 또는 중지할 수 있습니다.
    1. 고객이 월말까지 결제하지 않은 경우(고객이 파트너에게 요금을 납입하지 않는 경우 포함)
    2. 고객이 많은 정보량 또는 서비스의 안정적인 운영을 해칠 수 있는 광고성 정보를 전송하거나 조정하는 경우, 또는
    이러한 행위가 발생한 경우
    3. 고객 서버에서 실행중인 프로그램으로 인해 다른 고객 시스템의 운영에 피해가 발생하거나, 회사의 서비스 운영에
    지장 또는 장애가 발생할 위험이 있는 경우
    4. 고객이 서비스를 이용하여 운영중인 시스템이 대용량의 네트워크 공격을 받는 경우, 혹은 고객 서버에서 비정상
    과다 트래픽이 발생하여 네트워크에 영향을 끼치는 경우
    5. 고객이 보안 업데이트를 서버에 적절히 설치하지 않은 행동으로 말미암아 회사의 서비스 운영에 위험요소로 작용한
    경우
    6. 고객이 국가적 이익이나 공익에 반하는 목적을 위해 서비스를 이용하는 경우
    7. 고객의 서비스 이용이 준거법 위반을 초래하거나 공공 윤리나 질서에 반하는 행위에 해당하는 경우
    8. 고객의 행위가 타인의 명예를 손상시키거나 불이익을 초래하는 경우
    9. 고객이 이용중인 서버가 해킹되었거나, 바이러스에 감염된 것으로 의심되는 경우
    10.서비스를 통해 고객이 처리하는 고객 컨텐츠에 대해 제 3 자가 권리 침해를 주장하는 등 (이를 포함하되 이에 한정
    짓지 않음) 고객의 서비스 이용을 정지시킬 만한 법적 근거가 있는 경우
    11.법적 절차에 따라 정부기관이 서비스의 일시적 이용 정지를 요청하는 경우
    12.고객이 회사가 서비스 이용을 위해 정한 조건, 서비스 이용과 관련하여 고지한 제약 또는 제한 사항을 회피하는
    방식(예를 들면, 무료로 서비스를 이용하거나 특가 혜택을 받기 위하여 복수의 회사 계정을 생성하거나 필수 설치
    프로그램을 무단 삭제하는 등)으로 본건 서비스에 접근하거나 사용하는 경우
    13.기타 관련 법령이나 회사가 정한 이용약관, 이용조건에 위배되는 경우
    (6) 제 14 조 제 1 항은 다음과 같이 수정 및 대체되어 완전한 의미를 갖습니다.
    회사는 다음에 해당하는 경우 서비스 제공을 중단할 수 있습니다.

    부가 조항 – 미국 고객용
    본 부가 조항(“부가 조항”)은 미국 영토 및 소유지에 위치 또는 거주하거나 미국지역 서비스에 접속하는 고객들에게만
    적용됩니다. 부가 조항은 약관의 일부이며 약관을 조건으로 합니다. 부가 조항에 명시되어 있는 한, 약관의 내용과 불일치
    하더라도 부가 조항이 우선합니다. 부가 조항에서 별도로 정의되어 있지 않은 용어의 정의는 약관에 따릅니다.
    (1) 제 3 조 제 3 항은 다음과 같이 수정 및 대체되어 완전한 의미를 갖습니다.
    회사는 회사 서비스 웹사이트 내 수정 약관 게시 등 합리적인 방법을 통해 통지함으로써 약관을 수정할 수 있습니다. 이 때,
    회사는 약관 수정 사항의 효력이 발생하기 최소 7 일 전에 효력 발생일과 자세한 내용을 명시하여 회사 서비스 웹사이트를
    통해 이를 게시합니다. 단, 수정 사항이 고객의 권리 및 의무와 관련해 불리하게 작용하는 경우 회사는 제 7 조 제 1 항에
    명시된 바에 따라 효력 발생일 최소 30 일 이전에 해당 고객에게 이를 통지합니다. 수정 사항을 반영한 개정 약관을
    게시하기 이전 또는 수정 사실이 고객에게 통지되기 이전에 회사와 고객 간 분쟁이 발생한 경우 분쟁과 관련하여 해당 수정
    사항은 적용되지 않습니다.
    (2) 다음 조항을 제 30 조 제 3 항으로 추가합니다.
    ③ 전항에도 불구하고, 개인 고객인 경우 고객은 소액 사건 법원에서 다루는 분쟁을 제외하고는 약관에서 비롯되거나 이와
    관련된, 또는 고객과 회사 간 관계와 관련해, 계약, 불법행위, 법규, 사기, 오해 또는 기타 법 이론에 의해 발생하는 모든
    분쟁은 법정 내 판사 또는 배심원 판결에 의하지 않고 중재인 앞에서 최종적이고 구속력 있는 중재를 통해 해결한다는
    점에 동의합니다. 또한, 고객은 회사와 고객이 서로 배심원 판결에 대한 권리를 포기한다는 점에 동의합니다. 집단
    행동권 포기와 관련하여 아래에서 별도로 정하지 않는 한, 해당 분쟁은 중재 조항의 시행 가능성, 취소 가능성 또는
    유효성, 또는 중재 조항의 비중 등 중재 조항의 해석 또는 적용에서 비롯되거나 이와 관련한 문제들을 포함하되 이에
    한정 짓지 않습니다. 이 모든 문제들에 대하여 한 명의 중재인이 판결을 내리며 법원이나 판사는 관여하지 않습니다. 단,
    아래 명시한 바와 같이, 시행 가능성, 취소 가능성 또는 유효성 등 집단 행동권 포기에 대한 해석이나 적용과 관련한
    분쟁에 대해서는 전술한 중재 요건이 적용되지 않습니다.
    고객은 약관 하에서의 중재가 개별적으로 진행되며, 집단 중재 및 집단 행동은 허용되지 않고, 고객이 집단 행동에
    가담할 자격을 포기하는 것에 동의했음을 인정하고 이에 동의합니다.
    본 조항이나 약관 또는 전미 중재 협회 소비자 중재 규칙과 상충하는 조항에도 불구하고, 전항의 집단 행동권 포기의
    시행 가능성, 취소 가능성 또는 유효성과 관련한 분쟁은 중재인이 아닌 관할 법원의 민사 재판소에서만 해결할 수
    있습니다. (a) 집단, 단체 또는 대표 행동을 통해 분쟁이 제기되고 (b) 해당 집단 행동권 전체 또는 일부가 시행
    불가능하다는 최종 사법 판결이 난 경우에는 집단, 단체, 그리고/또는 대표 행동에 대해 관할 법원의 민사 재판소에서
    소송을 진행해야 하지만 시행 가능한 해당 집단 행동권의 비중은 중재를 통해 부과됩니다. 이 조항에서 새로 추가한
    바와 같이, 중재는 전미 중재 협회가 소비자 중재 규칙 하에서 주관합니다. 소비자 중재 규칙을 확인할 수 있는 인터넷
    주소는 아래와 같습니다.
    https://www.adr.org/aaa/ShowProperty?nodeId=/UCM/ADRSTAGE2021425&revision=latestreleased. 고객이나
    회사의 요청에 의해 직접 참여가 적절하다고 판단되는 경우가 아닌 한, 중재인은 유사시, 직접 방문이 아닌 원격 화상
    또는 영상 회의를 통해 심리를 진행합니다. 직접 참여로 심리가 진행되는 경우에는 양 당사자 모두 이동하기 편리하고
    적절한 환경을 물색하여 모두에게 합리적인 장소에서 개최합니다. 당사자 간 장소에 대한 합의가 어려운 경우,
    AAA(American Arbitration Association) 또는 중재인이 장소를 결정합니다. 중재인은 약관에 명시된 조건에 따라
    결정을 내리며, 결정은 최종적이고 구속력을 갖습니다. 개별 청구가 뒷받침되는 구제가 중재인 앞에서 제공될 필요가
    있다고 판단하는 경우에 한해 중재인은 임시적, 과도적 또는 영구적 금지명령구제 또는 약관의 특정 이행을 통한 구제
    판정을 내릴 권한이 있습니다. 중재인이 내린 판정은 사법권이 있는 재판소 어디에서든 확인되고 실행될 수 있습니다.
    전항에도 불구하고, 약관의 어떠한 조항도 법이 허용하는 한 고객이 연방이나 주, 지역 기관에 문제를 제기하지
    못하도록 막을 수 없으며, 이들은 회사의 입장에 반하여 고객을 위한 구제를 추구할 수 있습니다.
    (3) 다음 조항을 제 36 조로 추가합니다.
    회사는 부모가 미성년 자녀의 유해 정보 접속을 차단하는데 도움을 주는 보호장치(컴퓨터 하드웨어, 소프트웨어 또는
    필터링 서비스 등)가 상업적으로 유통되고 있다는 사실을 통지합니다. 현재 이러한 보호 방책을 마련하고 있는 제공업체는
    다음 인터넷 주소를 통해 확인할 수 있습니다. https://en.wikipedia.org/wiki/Comparison_of_contentcontrol_software_and_providers. 하지만 회사는 이 사이트 내 어떠한 제품이나 서비스도 보증하지 않습니다.
    (4) 다음 조항을 제 37 조로 추가합니다.
    서비스와 관련한 문의 및 불만사항이 있는 경우, 고객은 담당자에게 서면 또는
    유선 상으로 연락을 취할 수 있습니다. 이메일 통신의 보안이 충분하다고 할 수 없기 때문에 회사와 이메일
    상으로 서신 교환을 하는 경우 고객은 신용카드 정보나 기타 민감한 정보를 주고 받지 않도록 조심해야 합니다. 
    (5) 다음 조항을 제 38 조로 추가합니다.
    1998 년 제정된 디지털 밀레니엄 저작권법(“DMCA”)은 인터넷 상에서 자신의 저작물이 권리침해 당하고 있다고 믿는
    저작권자가 미국 저작권법의 보호 아래 권리를 주장할 수 있도록 만든 법입니다. 선의의 고객이 서비스를 통해 접근할 수
    있는 자신의 저작물이 저작권을 침해한다고 믿는 경우, 고객(또는 그 대리인)은 회사에 우편, 이메일 또는 팩스 등 서면을
    통해 해당 저작물을 삭제하거나 타인의 접속을 차단하도록 요청할 수 있습니다. 선의의 고객이 누군가 자신을 상대로
    악의적 저작권 침해 보고를 했다고 믿는 경우, DMCA 는 해당 고객이 회사에 반대 통지를 할 수 있도록 허용합니다. 통지
    및 반대 통지는 DMCA 가 부과하는 현행 명시 요건을 모두 충족해야 합니다. 자세한 사항은 http://www.copyright.gov/
    참조. 통지 및 반대 통지 모두 코워크 담당자에게 우편(경기도 성남시 분당구 분당내곡로 131
    판교테크원 타워 1, 13~15 층, 13529, 대한민국) 또는 이메일 등 서면으로 전달되어야 합니다.
    담당자의 유선 번호는 1544-5876 입니다. 회사는 고객이 DMCA 에 통지 또는 반대 통지를 제출하기에 앞서 법률 자문과
    상의할 것을 권고합니다.
    (6) 다음 조항을 제 39 조로 추가합니다.
    고객은 미국의 수출 규제를 따를 책임이 있으며, 미국의 통상 금지령 또는 수출을 금지하는 기타 연방 규정 등 규제 위반에
    대한 책임이 있습니다. 고객은 다음 사항을 대변하고, 보증하며, 약정합니다. 고객은 (a) 미국 정부가 통상 금지하거나 기타
    규제를 하는 대상국 국민 또는 거주민이거나, 또는 미국 정보가 “테러지원국”으로 지정한 국가의 시민이 아니며, 또는 (b)
    미국 정부의 최종 사용자 규제 대상 목록에 포함되지 않아야 합니다.
    (7) 다음 조항을 제 40 조로 추가합니다.
    전항의 조건들에 대한 고객의 합의 사항에 덧붙여, 이 조항과 상충하는 어느 조항에도 불구하고, 애플(“Apple”)의 iOS 운영
    시스템과 호환되는 버전의 서비스에 대한 고객 이용에도 다음 조항은 적용됩니다. 애플은 본 약관의 당사자가 아니며
    서비스를 소유하거나 이에 대한 책임도 없습니다. 해당 시 구매가격 환불 건이 발생하는 경우를 제외하고 애플은 서비스에
    대한 어떠한 보장도 하지 않습니다. 애플은 서비스와 관련한 점검 또는 기타 지원 서비스에 대한 책임이 없으며, 제 3 자의
    생산물 책임 소송, 서비스가 해당하는 법적 또는 규제적 요구를 따르지 못한다는 주장, 소비자 보호법이나 이와 유사한
    입법안, 그리고 지식 재산권 침해와 관련한 소송 등 청구소송, 손실, 법적 책임, 손해배상, 비용 또는 서비스 경비에 대한
    책임도 없습니다. 지식 재산권 관련 등 서비스와 관련한 문의 및 불만사항은 상기 “정보 또는 불만” 조항에 따라 회사에
    전달되어야 합니다. 고객이 당연시 여기는 서비스 접속 및 이용 권리는 애플의 iOS 운영 시스템으로 구동되는 애플 브랜드
    제품에 대한 서비스 접속 및 이용에 있어 양도 불능 권리로 제한되며, 그 권리를 고객이 보유하고 관리하거나 또는 애플의
    코워크 서비스 이용약관 부속 코워크 이용약관
    제1 조 (적용 범위)
    본 플랫폼 약관(이하 “본 약관”)은 코워크(이하 “회사”)가 제공하는 코워크 플
    랫폼(이하 “코워크” 또는 “코워크 플랫폼”) 웹사이트 (www.works.do)에 포함된 개별 서비스에 공통으로 적용
    됩니다. 본 약관은 서비스에 접근 또는 이용함에 있어 회사와 이용 고객(이하 ‘고객’) 간의 권리와 의무 및 기타 필요
    한 사항을 정합니다.
    제2 조 (용어 정의)
    본 약관에서 사용하는 용어의 정의는 다음과 같습니다.
    1. '서비스’라 함은 회사가 고객에게 코워크에서 제공하는 클라우드 기반 메신저, 메일, 화상 회의, 결재, 근태,
    급여, 재무 서비스 등의 관련 서비스를 의미합니다. 서비스는 단일 서비스로 판매되거나 여러 서비스를
    패키징하여 판매됩니다.
    2. ‘구성원’이라 함은 고객으로부터 서비스의 이용 권한을 부여받아 고객의 관리 하에 서비스를 이용하는 자를
    의미하며, 고객으로부터 부여받는 권한에 따라 관리자 또는 일반 구성원으로 구분됩니다.
    3. ‘관리자’라 함은 고객이 신청한 서비스의 이용 권한, 관리 권한 및 서비스의 이용 계약 해지 권한을 가진 고객
    본인 또는 고객을 대표·대리하는 구성원을 의미합니다.
    4. ‘일반 구성원’이라 함은 관리자 이외의 구성원으로서 서비스 이용 권한을 가진 자를 의미합니다.
    5. ‘ 도메인 정보'라 함은 고객이 서비스 이용을 위해 코워크에 생성한 가상의 협업 공간으로서 고객 및
    구성원의 정보 집합을 의미합니다. 도메인 정보는 서비스 단위로 생성되지 않고 코워크 플랫폼 단위로
    생성되므로 고객이 여러 서비스를 이용하는 경우에도 도메인 정보는 공통적으로 존재합니다.
    6. ‘도메인(domain)’이라 함은 서비스 이용을 위하여 필요한 인터넷 상의 주소를 의미합니다.
    7. ‘그룹사’는 고객이 다른 고객에게 서비스 관리 권한 등을 허용하는 경우 해당 고객 간의 관계를 의미합니다.
    8. ‘서비스 Admin 콘솔’이란 회사가 고객에게 제공하는 코워크 내 서비스 이용을 위한 온라인 도구를
    의미합니다. 고객은 회사가 허용하는 범위 내에서 서비스 Admin 콘솔을 사용하여 구성원 유형 구분 및 각
    구성원의 서비스 이용 범위 등 서비스 이용에 필요한 사항을 직접 설정할 수 있습니다.
    9. ‘아이디(ID)’라 함은 코워크 이용 시 고객/구성원 식별을 위해 필요한 것으로서 특정 문자열과 고객이 정한
    도메인의 조합을 의미합니다. 구성원의 아이디는 고객의 승인이 필요합니다.
    10. ‘비밀번호’라 함은 고객이 접근 권한 증명 및 보안 목적으로 고객 스스로 정한 문자, 숫자 또는 부호의 조합을
    의미합니다.
    11. ‘무료체험’이라 함은 고객이 유료 서비스를 이용하기 앞서 회사에 이용 요금을 지급하지 않고 회사가 정한 특정
    기간 동안 서비스를 체험해 보는 것을 의미합니다.
    12. ‘유료 서비스’라 함은 고객이 이용 요금을 내고 사용하는 코워크 내 서비스를 의미합니다. 요금제에 대한
    앱스토어 서비스 약관에 명시된 이용 규칙에 의해 허용됩니다. 또한 고객은 서비스 이용 시, 고객의 무선 데이터 서비스
    약정 등 고객에게 적용되는 제 3 자와의 약정 조건을 준수해야 합니다. 애플과 애플의 자회사는 본 약관 상 제 3 의
    수혜자이며 고객이 약관의 조건들을 수락하는 동시에 제 3 의 수혜자로서 고객에 대항하여 계약을 집행할 권리가 있으며
    (또한 약관의 조건들을 수락한 것으로 간주한다), 전항에도 불구하고, 회사가 변동사항을 집행하고, 철회하고 또는 종료하는
    경우, 또는 약관 하에서 권리를 포기하거나 합의하는 경우 제 3 자의 동의를 필요로 하지 않습니다.
    상세 정보는 코워크 웹사이트에서 확인할 수 있습니다.
    13. ‘월간 요금제’라 함은 회사가 월 단위로 서비스에 대한 이용 요금을 청구하는 요금제를 의미합니다
    14. ‘연간 요금제’라 함은 고객이 년 단위로 서비스를 이용하기로 약정하면 회사가 별도로 정한 할인율을 적용해
    이용 요금을 청구하는 요금제를 의미합니다. 연간 요금제의 납부 방법은 일시납 또는 월분납 등 회사가 별도로
    정하는 바에 따릅니다.
    15. ‘결제’라 함은 고객이 회사에 유료 서비스 이용 요금을 지급하는 것을 의미합니다.
    16. ‘고객 데이터'라 함은 고객 또는 구성원이 서비스 이용 시 입력, 저장, 보관하는 정보 및 그 정보가 결합, 변형,
    가공, 생성한 결과 중에서 고객의 소유, 관리 범위에 포함되는 데이터를 의미합니다.
    제3 조 (약관의 게시 및 수정)
    ① 본 약관은 코워크 웹사이트에서 확인 가능합니다.
    ② 서비스에 대한 이용 계약은 고객이 회사의 코워크 플랫폼 서비스 이용약관, 본 약관 및 개별 서비스
    이용약관에 동의하고 회사가 이를 승낙함으로써 성립합니다. 회사는 제 3 자가 제공하는 기능을 서비스의 일부로
    구성할 수 있으며, 해당 기능에 대한 별도 이용약관(이하 ‘제 3 자 약관’)이 있을 경우 고객은 ‘제 3 자 약관’에
    동의하여야 서비스를 이용할 수 있습니다.
    ③ 본 약관에서 명시하지 않은 사항은 별도로 정한 바가 없는 한 코워크 플랫폼 서비스 이용약관, 개별

    바가 없는 한 본 약관을 우선합니다. 파트너를 통해 유료 서비스 이용 계약(이하 파트너 유료 이용 계약’)을
    체결한 고객에 대해서는 파트너와 체결한 파트너 유료 이용 계약과 본 약관이 함께 적용되며, 파트너 유료 이용
    계약과 본 약관 내용이 상충하는 경우 고객과 파트너 사이에서는 파트너 유료 이용 계약이 우선합니다.
    제4조(앱 마켓)
    ① 회사는 서비스와 함께 사용할 수 있도록 제작된 소프트웨어(이하 “앱”)의 검색, 설치 및 삭제 등을 지원하는
    마켓(이하 “앱 마켓”)을 제공합니다. 단, 앱 마켓을 통해 설치되는 앱은 회사가 아닌 외부 제휴 개발사 또는
    파트너사(이하 “앱 제공자”)에서 제공하며 고객이 해당 앱에 적용되는 이용약관을 직접 검토하고 동의해야
    합니다.
    ② 회사는 해당 앱 마켓의 사용 및 앱 마켓의 운영에 대한 지원을 제공하나, 앱에 대한 고객 지원은 제공하지
    않습니다. 이러한 이유로 앱 별 고객 지원 수준 및 내용은 상이할 수 있습니다. 고객은 해당 앱에 고객 지원이

    보증이나 약속을 제공하지 않습니다. 고객은 해당 앱 사용으로 인해 설치 기기 등에서 발생한 손상이나 데이터
    손실이 있는 경우 앱 제공자에게 보상이나 배상을 청구해야 합니다.
    ④ 고객은 앱의 설치 목적, 기능, 영향, 앱 제공자에게 공유되는 데이터, 액세스 권한 등에 대해 직접 신중하게

    환불 관련 사항은 앱 제공자와 직접 상의해야 합니다. 회사는 고객의 앱 이용 요금의 지급 및 환불에 대해서는

    제 5 조 (서비스 이용)
    고객이 코워크에 가입하려면 ‘고객이 기존에 보유하고 있는 도메인’ 또는 ‘회사가 제공하는 도메인’을 이용해야
    합니다. 고객이 기존에 보유하고 있는 도메인을 이용해 가입하고자 한다면, 회사는 TXT, CNAME 입력 등의 방법으로

    제6조 (서비스 중단)
    ① 회사는 다음 각 호에 해당하는 경우 서비스 제공을 중단할 수 있습니다.
    1. 서비스 제공과 관련된 회사와 제 3 자간의 계약의 종료/해지, 설비 수리 및 기타 유지보수 작업 등 불가피한
    사유가 발생한 경우
    2. 국가적 비상사태, 설비 결함, 서비스 이용 급증 또는 각국의 데이터/네트워크 규제 등으로 정상적인 서비스
    운영에 장애가 발생할 위험이 있는 경우
    3. 천재지변 등 불가피한 사유로 인해 회사가 실질적으로 안정적인 서비스를 제공할 수 없는 경우
    4. 전기통신 서비스 제공업체(전기통신사업법에 명시)가 통신 서비스를 중단한 경우
    ② 회사는 전항 제 1 호에 해당하는 경우 사전에 서비스 접속 화면이나 서비스 웹사이트 상에 서비스 중단에 관한
    사항을 공지할 수 있습니다. 단, 회사가 통제할 수 없는 사유로 인한 서비스의 중단(회사의 고의, 과실이 없는
    설비 장애, 시스템 장애 등)으로 인하여 사전 공지가 불가능한 경우에는 사후에 공지할 수 있습니다.
    ③ 회사는 제 1 항 제 2 호, 제 3 호, 제 4 호에 해당하는 경우에는 사전 공지 없이 해당 서비스를 일시 중단할 수
    있습니다.
    제7조 (청약 철회, 계약 해지 등)
    ① 고객은 전자상거래 등에서의 소비자보호에 관한 법률 등 관련 법령에 따라 청약의 철회를 할 수 있습니다. 즉,
    고객이 서비스를 신청한 후 7 일 이내에 서비스를 사용하지 않았다면 청약을 철회할 수 있으나, 서비스 신청 후
    7 일이 지나거나 7 일이 지나기 전이라도 서비스를 사용한 경우에는 청약 철회를 할 수 없습니다.
    ② 고객은 서비스 Admin 콘솔을 통하여 서비스 이용 계약 해지 신청을 할 수 있습니다. 이 경우, 회사는 사용
    기간 또는 사용량 등을 고려하여 이용 요금을 청구하며, 중도 해지 위약금이 발생하는 경우에는 위약금도 함께
    청구됩니다. 회사는 관련 법령이 정하는 바에 따라 이용 요금 및 위약금 등의 정산이 완료되면 지체 없이 해지
    처리합니다.
    ③ 고객이 유료 서비스를 월간 요금제로 이용하다가 중도에 해지하는 경우, 회사는 미납 이용 요금이 있는지
    확인하고 당월 이용 요금을 정산하여 청구합니다.
    ④ 고객이 유료 서비스를 연간 요금제로 이용하다가 중도에 해지하는 경우, 회사는 미납 이용 요금 및 당월 이용
    요금을 정산하여 청구합니다. 또한, 고객은 연간 이용 약정을 중도에 해지하는 데 따른 위약금을 지급해야
    합니다. 위약금은 다음 표와 같이 ‘월간 요금제 대비 할인받은 금액’과 ‘연간 약정 기간 동안 지불할 금액의
    10%’를 합산하여 산정하며 구체적인 산정 방식은 코워크 홈페이지에 공지합니다.
    [위약금 산정방식]
    ① 월간 요금제 대비 할인받은 금액
    ② 연간 약정 기간 동안 지불할 금액의 10%
    ③ 위약금 = ① + ②
    ⑤ (i)고객이 서비스 해지 후 해당 서비스를 다시 이용하는 경우, (ii)코워크 내 다른 서비스를 이용하는 경우 및
    (iii)권한 없는 제 3 자에 의해 서비스 이용 계약이 해지되어 복구가 필요한 경우에 대비하여, 회사는 고객의
    해지일 후 7 일간 ‘도메인 정보'를 제외한 고객 데이터를 보관하며 7 일이 지난 후에는 회사 정책에 따라
    삭제합니다. 단, 고객이 네이버 클라우드 플랫폼의 회원 자격을 탈퇴하는 경우(회사가 고객을 탈퇴시키는
    경우를 포함합니다), 회사는 별도로 정하지 않는 한 위 7 일간 고객 데이터를 보관하지 않고 고객이 네이버
    클라우드 플랫폼의 회원을 탈퇴하는 즉시 ‘도메인 정보’를 포함한 모든 고객 데이터를 영구적으로 삭제합니다.
    삭제된 데이터는 복구할 수 없습니다.
    ⑥ 고객이 서비스 이용 계약을 해지하면서 ‘도메인 정보'까지 삭제하기를 희망하는 경우 고객이 서비스를 통하여
    직접 신청해야 합니다.
    ⑦ 고객은 플랫폼의 회원을 탈퇴하거나 서비스 이용 계약을 해지하기 전에 고객 스스로 고객
    데이터를 백업하여야 하며 고객이 고객 데이터를 백업하지 않아 고객 데이터가 소멸하더라도 회사는 책임을
    부담하지 않습니다.
    제8 조 (서비스 이용 요금 산정 및 정산)
    ① 서비스 이용 요금은 매월 1 일부터 말일까지 월별로 산정되어 청구됩니다.
    ② 월 중간에 서비스 이용이 개시되는 경우 개시일부터 개시일이 속한 해당 월의 말일까지의 이용 요금은 일할
    계산됩니다.
    ③ 고객이 코워크 내 유료 서비스를 신청할 때 다음 각 호의 사항을 유의하여야 합니다.
    1. 월간 요금제에서 연간 요금제로 전환하거나 연간 요금제에서 월간 요금제로 전환할 수 있으나, 계약 기간
    도중에 전환할 수 없습니다. 즉, 연간 요금제의 경우 연간 요금제의 계약 기간이 종료해야 월간 요금제로

    2. 고객은 계약 기간 종료 시 계약의 종료, 계약의 자동 갱신, 계약의 조건 변경, 요금제 전환 등을 직접

    후 30 일 후 모든 고객 데이터를 삭제합니다.
    4. 유료 서비스를 사용하는 중에는 무료체험으로 전환할 수 없습니다.
    5. 고객은 유료 서비스 결제와 관련하여 고객이 입력한 정보가 정확한지를 확인해야 하며 고객의 정보가
    부정확하거나 오류가 있어 발생하는 문제에 대해서는 고객이 책임을 집니다.
    6. 고객이 앱 마켓을 통해 유료 앱을 이용하는 경우 유료 앱 이용 요금은 서비스 이용 요금 청구 시 옵션
    플러스 항목으로 청구됩니다.
    제9 조 (구성원의 동의 등)
    ① 고객은 본 약관의 내용 및 개인 정보 보호와 관련하여 고객이 구성원으로부터 필요한 동의를 받았다는 것을
    보장합니다.
    ② 관리자는 서비스 Admin 콘솔에서 관리자에게 허가된 권한의 범위 안에서 구성원의 데이터에 접근할 수
    있습니다. 단, 고객은 구성원이 서비스 이용을 시작하기 전에 구성원으로부터 관리자가 구성원의 데이터에 접근,
    모니터링, 이용, 공개할 수 있다는 점에 대하여 동의를 받아야 합니다.
    ③ 회사는 고객이 본 조에 따른 구성원의 동의를 받지 않아 발생하는 분쟁에 대해 책임을 지지 않습니다.
    ④ 고객은 구성원의 초대 여부 및 구성원의 이용 권한의 범위를 자유롭게 결정할 수 있으며 회사는 이로 인한
    고객과 구성원 간 또는 고객과 제 3 자 간 분쟁에 대해 책임을 지지 않습니다.
    제10 조 (책임 면제 조항)
    ① 고객은 구성원의 데이터를 제어(추가, 삭제, 변경)하는 것에 대한 책임을 부담합니다. 회사는 고객과 구성원 간
    또는 고객과 고객의 파트너 간의 분쟁에 개입하지 않으며 이에 관한 손해를 배상할 책임을 부담하지 않습니다.
    만약 구성원 또는 파트너가 고객과의 분쟁을 이유로 회사를 상대로 이의를 제기할 경우 고객은 직접 자신의
    비용과 책임으로 분쟁을 해결하고 회사를 면책시켜야 하며 회사에 발생한 모든 손해를 배상해야 합니다.
    ② 고객이 회사가 무료로 제공하는 서비스(무료 체험, 무료 서비스, 테스트, 시범 운영 등)를 이용하는 경우에는
    유료 서비스에 적용되는 청약 철회 등의 규정은 적용하지 않으며, 회사는 무료 서비스에 대해서는 손해 배상,
    장애 보상, SLA 등의 책임을 부담하지 않습니다.
    부칙
    본 약관은 2024 년 5 월 20 일부터 적용됩니다.
